<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>рІеріћ рѕџріњ ріарЇЋ</title>
    <!-- рІГрѕЁ рІерЅ┤рѕїрїЇрѕФрѕЮ рѕџріњ ріарЇЋ ріЦріЋрІ▓рѕ░рѕФ рІерѕџрІФрѕхрЅйрѕЇ рІІріЊрІЇ рѕхріГрѕфрЇЋрЅх ріљрІЇ -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* рІГрѕЁ рІе CSS рі«рІх ріљрІЇ (рїѕрї╣ріЋ рѕѕрѕЏрѕ│рѕўрѕГ рІГрїарЅЁрѕЏрѕЇ) */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: var(--tg-theme-text-color, #222); /* ріерЅ┤рѕїрїЇрѕФрѕЮ рЅ┤рѕЮ (theme) рїІрѕГ рЅђрѕѕрѕЎріЋ рІФрѕхрЅ░ріФріГрѕІрѕЇ */
            background-color: var(--tg-theme-bg-color, #fff); /* ріерЅ┤рѕїрїЇрѕФрѕЮ рЅ┤рѕЮ (theme) рїІрѕГ рІерїђрѕГрЅБ рЅђрѕѕрѕЎріЋ рІФрѕхрЅ░ріФріГрѕІрѕЇ */
            margin: 0;
            padding: 15px;
            text-align: center;
        }

        .container {
            max-width: 390px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: var(--tg-theme-hint-color, #888);
        }

        .user-info {
            margin: 20px 0;
            padding: 15px;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 10px;
        }

        button {
            background-color: var(--tg-theme-button-color, #007bff); /* рІерЅ┤рѕїрїЇрѕФрѕЮ рЅЂрѕЇрЇЇ ріерѕѕрѕГ */
            color: var(--tg-theme-button-text-color, #fff); /* рІерЅ┤рѕїрїЇрѕФрѕЮ рЅЂрѕЇрЇЇ рїйрѕЂрЇЇ ріерѕѕрѕГ */
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-weight: bold;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>­ЪЉІ рѕ░рѕІрѕЮ!</h1>
        <p>рІѕрІ░ рѕўрїђрѕўрѕфрІФрІЇ рѕџріњ ріарЇЋрѕЁ ріЦріЋрі│ріЋ рІ░рѕЁріЊ рѕўрїБрѕЁрЇб</p>

        <div class="user-info">
            <strong>рІерЅ░рїарЅЃрѕџ рѕхрѕЮ:</strong> <span id="user-name">рЅарѕўрїФріЋ рѕІрІГ...</span>
        </div>

        <button id="sendDataBtn">рѕўрѕерїЃ рІѕрІ░ рЅдрЅ▒ рѕІріГ</button>
        <button id="closeBtn">рѕџріњ ріарЇЉріЋ рІЮрїІ</button>
    </div>

    <script>
        // рІГрѕЁ рІе JavaScript рі«рІх ріљрІЇ (рІерїѕрї╣ріЋ рЅБрѕЁрѕф рІГрЅєрїБрїарѕФрѕЇ)

        // рІерЅ┤рѕїрїЇрѕФрѕЮ рІїрЅЦ ріарЇЋ лЙл▒лхл║Лѓ (object) рѕЏрїЇріўрЅх
        const tg = window.Telegram.WebApp;

        // рѕџріњ ріарЇЉ рѕ▓ріерЇѕрЅх ріЦріЋрІ▓рѕ░рѕФ рѕЏрІхрѕерїЇ
        tg.ready();

        // рІерЅ┤рѕїрїЇрѕФрѕЮ рЅ░рїарЅЃрѕџрІЇріЋ рѕўрѕерїЃ рѕЏрѕ│рІерЅх
        const userNameSpan = document.getElementById('user-name');
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            // рІерЅ░рїарЅЃрѕџрІЇріЋ рІерѕўрїђрѕўрѕфрІФ рѕхрѕЮ рІФрѕ│рІФрѕЇ
            userNameSpan.textContent = tg.initDataUnsafe.user.first_name || 'Guest';
        } else {
            userNameSpan.textContent = "ріарѕЇрЅ│рІѕрЅђрѕЮ";
        }

        // "рѕўрѕерїЃ рІѕрІ░ рЅдрЅ▒ рѕІріГ" рІерѕџрѕѕрІЇріЋ рЅЂрѕЇрЇЇ рЅ░рїЇрЅБрѕГ рѕўрѕхрїарЅх
        const sendDataBtn = document.getElementById('sendDataBtn');
        sendDataBtn.addEventListener('click', () => {
            const dataToSend = JSON.stringify({
                message: "рѕ░рѕІрѕЮ! рІГрѕё рѕўрѕЇрІЋріГрЅх ріерѕџріњ ріарЇЉ ріљрІЇ!",
                user: tg.initDataUnsafe.user
            });
            // рѕўрѕерїЃрІЇріЋ рІѕрІ░ рЅдрЅ▒ рІГрѕЇріФрѕЇ
            tg.sendData(dataToSend);
        });

        // "рѕџріњ ріарЇЉріЋ рІЮрїІ" рІерѕџрѕѕрІЇріЋ рЅЂрѕЇрЇЇ рЅ░рїЇрЅБрѕГ рѕўрѕхрїарЅх
        const closeBtn = document.getElementById('closeBtn');
        closeBtn.addEventListener('click', () => {
            // рѕџріњ ріарЇЉріЋ рІГрІўрїІрѕЇ
            tg.close();
        });

        // ріерЅ│рЅй рІерѕџрЅ│рІерІЇріЋ рІІріЊрІЇріЋ рЅЂрѕЇрЇЇ (Main Button) рѕЏрІўрїІрїђрЅх
        tg.MainButton.setText("рІІріЊ рЅЂрѕЇрЇЇ");
        tg.MainButton.show();
        tg.MainButton.onClick(() => {
            tg.showAlert(`рѕ░рѕІрѕЮ ${tg.initDataUnsafe.user.first_name}! рІІріЊрІЇріЋ рЅЂрѕЇрЇЇ ріљріГрЅ░рѕЃрѕЇрЇб`);
        });

    </script>

</body>
</html>
